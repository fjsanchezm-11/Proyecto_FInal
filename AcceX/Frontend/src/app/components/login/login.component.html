<div class="login-container">
    <h2>Iniciar sesión</h2>
    <form (ngSubmit)="checkPassword()">
      <div>
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          placeholder="Introduce la contraseña"
        />
      </div>
      <button type="submit">Acceder</button>
    </form>
  </div>
