<div class="container">
    <button class="hamburger" (click)="menuAbierto = !menuAbierto">&#9776;</button>
    <nav class="sidebar" [class.oculto]="!menuAbierto && isMobile">
        <h1>Bienvenido a AcceX</h1>
        <ul>
            <li><button (click)="goToUsuarios()">Ir a los usuarios</button></li>
            <li><button (click)="goToProyectos()">Ir a los proyectos</button></li>
            <li><button (click)="goToInvestigadores()">Ir a los investigadores</button></li>
            <li><button (click)="goToPublicaciones()">Ir a las publicaciones</button></li>
            <li><button (click)="goToGrupos()">Ir a los grupos</button></li>
            <li><button (click)="goToEstadisticas()">Ir a las estadísticas</button></li>
        </ul>
        <div *ngIf="!authService.isLoggedIn()">
            <input type="password" [(ngModel)]="password" placeholder="Contraseña admin" (keydown.enter)="login()" class="password-input" />
            <button (click)="login()">Iniciar sesión</button>
            <div *ngIf="loginError" style="color:red;">Contraseña incorrecta</div>
        </div>
        <div *ngIf="authService.isLoggedIn()">
            <button (click)="logout()">Cerrar sesión</button>
        </div>
    </nav>
    <div class="content">
        <router-outlet></router-outlet>
    </div>
</div>
